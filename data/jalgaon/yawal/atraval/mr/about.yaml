itihas:
  title: "आपल्या गावाचा इतिहास"
  description: "गावाच्या विकासातील महत्त्वाच्या टप्प्यांचा प्रवास."
  timeline:
    - year: "1850"
      title: "गावाची स्थापना"
      description: "प्रारंभीच्या वसाहतीद्वारे गावाची स्थापना झाली."

    - year: "1947"
      title: "स्वातंत्र्य काळ"
      description: "जमिनीचे पुनर्वाटप व सामाजिक सुधारणांचा काळ."

    - year: "1990"
      title: "पायाभूत विकास"
      description: "शाळा, रस्ते आणि पाणीपुरवठा यांची उभारणी."

    - year: "2020"
      title: "आधुनिक विकास"
      description: "डिजिटल सेवा व स्मार्ट ग्राम उपक्रमांची सुरुवात."

