mandir_sthal:
  mandirs:
    title: "मंदिरे"
    items:
      - name: "हनुमान मंदिर"
        deity: "श्री हनुमान"
        description: "प्रत्येक मंगळवारी व हनुमान जयंतीला भाविक मोठ्या संख्येने येथे एकत्र येतात."
        established: "1952"
        festivals:
          - "हनुमान जयंती"
          - "राम नवमी"
        photos:
          - "/images/mandir/hanuman1.jpg"
          - "/images/mandir/hanuman2.jpg"

      - name: "महादेव मंदिर"
        deity: "भगवान शिव"
        description: "नदीकाठी वसलेले शांत मंदिर, महाशिवरात्रीसाठी प्रसिद्ध."
        established: "1890"

  sthal:
    title: "स्थळे (सांस्कृतिक व ऐतिहासिक)"
    items:
      - name: "ग्रामदेवीचे स्थान"
        type: "पवित्र स्थळ"
        description: "वार्षिक जत्रा भरवली जाणारे गावदेवीचे स्थान."
        significance: "गावाच्या परंपरा व श्रद्धेचे केंद्र."
        photos:
          - "/images/sthal/devsthal.jpg"

      - name: "जुना वडाचा पार"
        type: "ऐतिहासिक स्थळ"
        description: "ज्येष्ठ नागरिकांच्या सभा व चर्चेसाठी वापरले जाणारे ठिकाण."
        significance: "गावाच्या एकतेचे प्रतीक."

culture_practice:
  san:
    title: "सण"
    items:
      - name: "गणेश उत्सव"
        description: "भजन, आरती व सामूहिक कार्यक्रमांसह साजरा होणारा उत्सव."
        month: "भाद्रपद"
        activities:
          - "आरती"
          - "भजन"
          - "विसर्जन"
        photos:
          - "/images/culture/san/ganesh1.jpg"
          - "/images/culture/san/ganesh2.jpg"

      - name: "दिवाळी"
        description: "दिव्यांच्या रोषणाईसह साजरा होणारा सण."
        month: "कार्तिक"
        activities:
          - "लक्ष्मीपूजन"
          - "आकाशकंदील"

  lokkala:
    title: "लोककला"
    items:
      - name: "तमाशा"
        description: "परंपरागत मराठी लोकनाट्य."
        occasions:
          - "ग्रामजत्रा"
        photos:
          - "/images/culture/lokkala/tamasha.jpg"

  parampara:
    title: "परंपरा"
    items:
      - name: "जत्रा परंपरा"
        description: "पिढ्यानपिढ्या चालत आलेली ग्रामदेवतेची यात्रा."
        significance: "गावातील ऐक्य व श्रद्धेचे प्रतीक."

  sangeet:
    title: "संगीत"
    items:
      - name: "भजन"
        description: "मंदिरात व सणांमध्ये गायले जाणारे भक्तिगीत."
        instruments:
          - "ताल"
          - "हार्मोनियम"
        photos:
          - "/images/culture/sangeet/bhajan.jpg"

