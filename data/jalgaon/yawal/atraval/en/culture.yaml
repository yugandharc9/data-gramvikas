mandir_sthal:
  mandirs:
    title: "Mandir (Temples)"
    items:
      - name: "Hanuman Mandir"
        deity: "Shri Hanuman"
        description: "Ancient temple where villagers gather every Tuesday and on Hanuman Jayanti."
        established: "1952"
        festivals:
          - "Hanuman Jayanti"
          - "Ram Navami"
        photos:
          - "/images/mandir/hanuman1.jpg"
          - "/images/mandir/hanuman2.jpg"

      - name: "Mahadev Mandir"
        deity: "Lord Shiva"
        description: "Peaceful temple near the river, known for Mahashivratri celebrations."
        established: "1890"

  sthal:
    title: "Sthal (Cultural & Historic Places)"
    items:
      - name: "Gram Devichi Sthal"
        type: "Sacred Place"
        description: "Village deity place where annual Jatra is organized."
        significance: "Center of village traditions and rituals."
        photos:
          - "/images/sthal/devsthal.jpg"

      - name: "Old Banyan Tree Chavdi"
        type: "Historic Place"
        description: "Traditional meeting place used by elders for village decisions."
        significance: "Symbol of unity and local governance."
culture_practice:
  san:
    title: "San (Festivals)"
    items:
      - name: "Ganesh Utsav"
        description: "Village celebrates Ganesh Utsav with devotion, bhajans, and community meals."
        month: "Bhadrapada"
        activities:
          - "Aarti"
          - "Bhajan"
          - "Visarjan"
        photos:
          - "/images/culture/san/ganesh1.jpg"
          - "/images/culture/san/ganesh2.jpg"

      - name: "Diwali"
        description: "Festival of lights celebrated with traditional lamps."
        month: "Kartika"
        activities:
          - "Lakshmi Pujan"
          - "Akash Kandil"

  lokkala:
    title: "Lokkala (Folk Arts)"
    items:
      - name: "Tamasha"
        description: "Traditional Maharashtrian folk theatre."
        occasions:
          - "Village Jatra"
        photos:
          - "/images/culture/lokkala/tamasha.jpg"

  parampara:
    title: "Parampara (Traditions)"
    items:
      - name: "Jatra Parampara"
        description: "Annual village deity procession followed for generations."
        significance: "Village unity and faith."

  sangeet:
    title: "Sangeet (Music)"
    items:
      - name: "Bhajan"
        description: "Devotional songs sung in mandir and festivals."
        instruments:
          - "Taal"
          - "Harmonium"
        photos:
          - "/images/culture/sangeet/bhajan.jpg"
